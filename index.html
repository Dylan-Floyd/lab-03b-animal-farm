<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="animal-display">
            Click an animal to hear the sound it makes!
        </div>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                Welcome to Alchemy Bootstrap!
            </h2>
            <div class="animals">
                <div class="animal">
                    <img src="./assets/cat.jpg" id="cat-pic" alt="a cat" />
                    <audio src="./assets/cat.wav" id="cat-sound"></audio>
                    Click the cat or press 'c' to hear it meow!
                    <div id="meow-counter">0 meows</div>
                </div>

                <div class="animal">
                    <img src="./assets/dog.jpg" id="dog-pic" alt="a dog" />
                    <audio src="./assets/dog.wav" id="dog-sound"></audio>
                    Click the dog or press 'd' to hear it meow!
                    <div id="woof-counter">0 woofs</div>
                </div>

                <div class="animal">
                    <img src="./assets/horse.jpg" id="horse-pic" alt="a horse" />
                    <audio src="./assets/horse.wav" id="horse-sound"></audio>
                    Click the horse or press 'h' to hear it meow!
                    <div id="HUHUHUHU-counter">0 HUHUHUHUs</div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
